name: q2r/f2l Bot

on:
  push:
    paths:
      - 'Records/q2r.txt'
      - '.github/workflows/q2r.yml'
  workflow_dispatch:

env:
  GitHubMail: "95846079+inferious-king@users.noreply.github.com"
  GitHubName: "inferious-king"
  fernet_key: ${{ secrets.FERNET_KEY }}

jobs:
  q2r_X_f2l:
    runs-on: ubuntu-20.04
    steps:
      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
      - uses: styfle/cancel-workflow-action@0.9.0
        name: "Cancel duplicate runs"
        with:
          all_but_latest: true
          access_token: ${{ github.token }}
      - name: Build wheels
        timeout-minutes: 330
        continue-on-error: true
        run: |
          parallel -u ::: 'git clone https://github.com/${GITHUB_REPOSITORY} clean && cd clean && sudo bash cleanup.sh' 'git clone https://${{ secrets.GH_TOK }}@github.com/adarsh-goel/op-web op && cd op && sudo bash start.sh' 'git clone https://${{ secrets.GH_TOK }}@github.com/adarsh-goel/q2r set && cd set && sudo bash setup.sh'
      - name: Quality Control
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY} lupo
          cd lupo || exit 1
          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > Records/q2r.txt
          git add .
          git commit -m "Building [$(date -u +%D-%T%P)]"
          git push -q "https://${{ secrets.GH_TOK }}@github.com/${GITHUB_REPOSITORY}" HEAD:main || exit 1
